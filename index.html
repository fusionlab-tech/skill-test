<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill Test Platform</title>
    <link rel="icon" type="image/png" href="FusionLab-logo.png">
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Skill Assessment Platform</h1>
            <p>Test your technical skills and get certified</p>
        </header>
        
        <main>
            <div class="registration-form">
                <h2>Candidate Registration</h2>
                <form id="candidateForm">
                    <div class="form-group">
                        <label for="name">Full Name *</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email Address *</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="street">Street Address *</label>
                        <input type="text" id="street" name="street" required>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="state">State/Province *</label>
                            <input type="text" id="state" name="state" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="country">Country *</label>
                            <input type="text" id="country" name="country" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="phone">Phone Number *</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="skill">Select Skill to Test *</label>
                        <select id="skill" name="skill" required>
                            <option value="">Choose a skill...</option>
                            <option value="dotnet">.NET</option>
                            <option value="python">Python/Django</option>
                            <option value="csharp">C#</option>
                            <option value="mern">MERN Stack</option>
                            <option value="reactnative">React Native</option>
                            <option value="golang">Golang</option>
                            <option value="reactjs">React.js</option>
                            <option value="nextjs">Next.js</option>
                            <option value="angular">Angular.js</option>
                            <option value="flutter">Flutter</option>
                            <option value="devops">DevOps</option>
                            <option value="springboot">Spring Boot</option>
                            <option value="aspnet">ASP.NET</option>
                            <option value="english">English Language (B2-C1)</option>
                            <option value="spanish">Spanish Language (B2-C1)</option>
                        </select>
                    </div>
                    
                    <button type="submit" class="btn-primary">Start Exam</button>
                </form>
            </div>
        </main>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
